<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar">
    <div class="logo">K-POP<br />NEWS</div>

    <button class="hamburger" onclick="toggleMenu()">â˜°</button>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
          <!-- <a href="#">Groups</a> -->
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
  

    </nav>
  </header>

  <main class="article-page">
    <section class="article-detail" id="articleContainer"></section>
    <aside class="trending">
      <h2>Trending Now</h2>
      <ul id="trendingList"></ul>
    </aside>
  </main>
<footer id="mainFooter" class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">K-POP<br>NEWS</div>
      <div class="footer-sections-wrapper">
        <div class="footer-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="groups.html">Groups</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
          </ul>
        </div>
      <div class="footer-social">
  <h3>Follow Us</h3>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</div>
      </div> </div> <div class="footer-bottom">
      &copy; 2025 K-POP NEWS. All rights reserved.
    </div>
  </footer>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("open");
    }

    const id = new URLSearchParams(window.location.search).get('id');

    fetch(`/api/articles/${id}`)
      .then(res => res.json())
      .then(article => {
        document.getElementById("articleContainer").innerHTML = `
          <h1>${article.title}</h1>
          <p><em>${article.date}</em></p>
          <img src="${article.image}" style="width:100%; border-radius:8px; margin:1rem 0;" />
          <div style="line-height:1.6;">${article.content}</div>`;
      });

    fetch('/api/articles')
      .then(res => res.json())
      .then(articles => {
        const list = document.getElementById("trendingList");
        articles.slice(0, 5).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="article.html?id=${item._id}">
                  <img src="${item.image}" alt="${item.title}" />
                  <span>${item.title}</span>
                </a>`;

          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
